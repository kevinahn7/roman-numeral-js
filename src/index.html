<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Convertor</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <img src="img/dude.png" id="mathdude">
        <h1>Roman Numeral Convertor </h1>

      </div>
      <form id="ourForm">
        <div class="form-group">
          <label for="field">Enter a number to display it's result in roman numerals (Limit is 3999):</label>
          <input type="text" name="field" id="field">
          <button class="btn btn-primary" type="submit" name="button">Submit</button>
        </div>
      </form>
      <div>
        <h1 id="result"></h1>
      </div>
    </div>
    <img id="ruins" src="img/ruins.jpeg">
  </body>
</html>
